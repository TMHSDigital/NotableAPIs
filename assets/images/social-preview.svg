<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0046C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A7E1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#bg-grad)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0046C8" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1280" height="640" fill="url(#grid)" />
  
  <!-- Main Container -->
  <rect x="140" y="70" width="1000" height="500" rx="20" ry="20" fill="white" filter="url(#shadow)" />
  
  <!-- Connection lines -->
  <path d="M 240 320 H 1040" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" stroke-dasharray="20,20" />
  
  <!-- Connection nodes -->
  <circle cx="240" cy="320" r="60" fill="url(#grad1)" filter="url(#shadow)"/>
  <circle cx="1040" cy="320" r="60" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Smaller nodes -->
  <circle cx="440" cy="320" r="15" fill="#0046C8" opacity="0.7"/>
  <circle cx="640" cy="320" r="15" fill="#0046C8" opacity="0.8"/>
  <circle cx="840" cy="320" r="15" fill="#0046C8" opacity="0.9"/>
  
  <!-- Node text -->
  <text x="240" y="340" font-family="Consolas, monospace" font-size="60" fill="white" text-anchor="middle" dominant-baseline="middle">{ }</text>
  <text x="1040" y="340" font-family="Consolas, monospace" font-size="60" fill="white" text-anchor="middle" dominant-baseline="middle">[ ]</text>
  
  <!-- Main text -->
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0046C8" text-anchor="middle" filter="url(#shadow)">NotableAPIs</text>
  
  <!-- Subtitle -->
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="32" fill="#555" text-anchor="middle">A Comprehensive API Documentation Repository</text>
  
  <!-- Tagline -->
  <text x="640" y="510" font-family="Arial, sans-serif" font-size="24" fill="#777" text-anchor="middle">Maintained by TM Hospitality Strategies</text>
  
  <!-- GitHub username -->
  <text x="640" y="550" font-family="Arial, sans-serif" font-size="18" fill="#999" text-anchor="middle">github.com/TMHSDigital/NotableAPIs</text>
</svg> 