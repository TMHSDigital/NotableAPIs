<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0046C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A7E1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with slight gradient -->
  <rect x="0" y="0" width="800" height="200" fill="#F8F9FA" rx="10" ry="10"/>
  
  <!-- Connection nodes background -->
  <circle cx="90" cy="100" r="60" fill="#E6F3FF" />
  <circle cx="710" cy="100" r="60" fill="#E6F3FF" />
  
  <!-- API connection lines -->
  <path d="M150 100 H650" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-dasharray="15,15"/>
  
  <!-- Connection nodes -->
  <circle cx="90" cy="100" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
  <circle cx="710" cy="100" r="40" fill="url(#grad1)" filter="url(#shadow)"/>
  <circle cx="230" cy="100" r="12" fill="#0046C8" opacity="0.7"/>
  <circle cx="370" cy="100" r="12" fill="#0046C8" opacity="0.8"/>
  <circle cx="510" cy="100" r="12" fill="#0046C8" opacity="0.9"/>
  
  <!-- Node icons -->
  <text x="90" y="115" font-family="Consolas, monospace" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle">{ }</text>
  <text x="710" y="115" font-family="Consolas, monospace" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle">[ ]</text>
  
  <!-- Main text -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#0046C8" text-anchor="middle" filter="url(#shadow)">NotableAPIs</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" fill="#555" text-anchor="middle">A Comprehensive API Documentation Repository</text>
</svg> 